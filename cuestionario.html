<script>
    const quizData = [
        {
            question:"Â¿Anime donde sale un emo vengativo y un rubio?",
            Image:"quiz1.jpg",
            a:"Naruto",
            b:"Shingeki No Kyojin",
            c:"Tokyo Ghoul",
            d:"My hero Academia",
            correct:"a"
        },
    ];
    const quiz = document.getElementById('quiz');
    const answerEls = document.querySelectorAll('.answer')
    const questionEl = document.getElementById('question')
    const submitBtn = document.getElementById('submit')

    const a_text = document.getElementById('a_text');
    const b_text = document.getElementById('b_text');
    const c_text = document.getElementById('c_text');
    const d_text = document.getElementById('d_text');

    let currentQuiz = 0;
    let score = 0;
    loadQuiz();

    function loadQuiz(){
        deselectAnswer();
        const currentQuiz = quizData[currentQuiz]
        questionEl.innerText = currentQuizData.question;

        a_text.innertext = currentQuiz.a;
        b_text.innertext = currentQuiz.b;
        c_text.innertext = currentQuiz.c;
        d_text.innertext = currentQuiz.d;

        const questionImage = document.getElementById('question-image');
        questionImage.src = currentQuizData.image;
    }
    function getselectAnswer(){
        answerEls.forEach(answerEl => answerEl)
    }
    function getSelected(){
        let answer;
        answerEls.forEach(answerEl=> {
            if(answerEl.checked){
                answer = answerEl.id;
            }
        });
        return answer;
    }
    submitBtn.addEventListener('clic' ,() =>{
        const answer = getSelected();
        if(answer){
            if(answer === quizData[currentQuiz].correct){
                score++;
            }
            currentQuiz++;
            if(currentQuiz < quizData.lenght){
                loadQuiz();
            } else {
                quiz.innerHTML = `
                <h2>Contestaste ${score}/${quizData.length}las preguntas 
            }
        }
    })
